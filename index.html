<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Clicker â€” Earn $1</title>
		<link rel="stylesheet" href="style.css">
	</head>
		<body>
			<main class="container farm">
				<header class="top">
					<div class="title-row">
						<h1 id="farm-name">Tiny Farm</h1>
						<button id="edit-name-btn" class="edit-name" title="Rename farm">âœŽ</button>
					</div>
					<div class="money-display" aria-live="polite">
						<strong>Money:</strong> <span id="money">$0</span>
					</div>
				</header>

				<section class="game">
					<div class="plot-area">
						<div class="plots-row">
							<div class="left-controls">
								<button id="farmers-btn" class="farmers-btn">Farmers</button>
								<!-- Farmers panel -->
								<div id="farmers-panel" class="farmers-panel" hidden>
									<div class="farmers-inner">
										<h3>Farmers</h3>
										<div id="farmers-list" class="farmers-list"></div>
										<button id="farmers-close" type="button" class="btn-link">Close</button>
									</div>
								</div>
							</div>
							<div id="plots" class="plots">
								<!-- individual plots generated by script -->
							</div>
						</div>
						<div class="plot-label">Your plots</div>
					</div>

					<aside class="sidebar">
						<div class="panel">
							<h3>Seeds</h3>
							<div id="seed-tray" class="seed-tray">
								<div class="seed" draggable="true" data-plant="carrot">ðŸŒ± Carrot</div>
								<div class="seed" draggable="true" data-plant="turnip">ðŸŒ± Turnip â€” $2</div>
							</div>
							<div style="margin-top:10px">
								<button id="buy-plot-btn" class="buy-plot">Buy Plot â€” $100</button>
							</div>
						</div>
						<div class="panel">
							<h3>Inventory</h3>
							<ul id="inventory" class="inventory-list"><li class="muted">No crops</li></ul>
						</div>

						<div class="panel">
							<h3>Market</h3>
							<div id="market" class="market"></div>
						</div>

						<div class="panel">
							<button id="reset-btn" class="reset">Reset Game</button>
						</div>
					</aside>
				</section>



				<p class="hint">Click the plot to plant. Plant growth continues while the page is open or after reload (uses timestamps).</p>
			</main>
			<script src="script.js"></script>
		</body>
</html>
