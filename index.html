<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Clicker — Earn $1</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main class="container">
			<h1>Clicker — Earn $1</h1>
			<div class="money-display" aria-live="polite">
				<span id="money">$0</span>
			</div>
			<button id="earn-btn" class="earn">Earn $1</button>
			<div class="controls">
				<button id="reset-btn" class="reset">Reset</button>
			</div>
			<p class="hint">Click the button to earn $1. Your total is saved in your browser.</p>
		</main>
		<script src="script.js"></script>
	</body>
</html>
