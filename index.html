<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Clicker — Earn $1</title>
		<link rel="stylesheet" href="style.css">
	</head>
		<body>
			<main class="container farm">
				<header class="top">
					<div class="title-row">
						<h1 id="farm-name">Tiny Farm</h1>
						<button id="edit-name-btn" class="edit-name" title="Rename farm">✎</button>
						<button id="admin-btn" class="edit-name" title="Admin">Admin</button>
					</div>
					<div class="money-display" aria-live="polite">
						<strong>Money:</strong> <span id="money">$0</span>
					</div>
				</header>

				<section class="game">
					<div class="plot-area">
						<div class="plots-row">
							<div class="left-controls">
								<button id="farmers-btn" class="farmers-btn">Farmers</button>
								<!-- Farmers panel -->
								<div id="farmers-panel" class="farmers-panel" hidden>
									<div class="farmers-inner">
										<h3>Farmers</h3>
										<div id="farmers-list" class="farmers-list"></div>
										<button id="farmers-close" type="button" class="btn-link">Close</button>
									</div>
								</div>
							</div>
							<div id="plots" class="plots">
								<!-- individual plots generated by script -->
							</div>
						</div>
						<div class="plot-label">Your plots</div>
					</div>

					<aside class="sidebar">
						<div class="panel">
							<h3>Seeds</h3>
							<div id="seed-tray" class="seed-tray">
								<div class="seed" draggable="true" data-plant="carrot">
									<span class="seed-thumb" aria-hidden="true">
										<!-- carrot thumbnail -->
										<svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
											<g>
												<path d="M6 2c0 0 2 1 3 3l-1 1 2 2 1-1 3 3-8 8-6-6 6-10z" fill="#f59e0b"/>
												<path d="M11 3c0 0 1 1 2 2 1 1 2 2 2 2l1-1c0 0-1-2-3-3-2-1-4-0-4-0z" fill="#16a34a"/>
											</g>
										</svg>
									</span>
									<span class="seed-label">Carrot</span>
								</div>
								<div class="seed" draggable="true" data-plant="turnip">
									<span class="seed-thumb" aria-hidden="true">
										<!-- turnip thumbnail -->
										<svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
											<g>
												<circle cx="12" cy="13" r="5" fill="#9f7aea"/>
												<path d="M9 7c0 0 1-2 3-2s3 2 3 2 0 1-3 1-3-1-3-1z" fill="#16a34a"/>
											</g>
										</svg>
									</span>
									<span class="seed-label">Turnip — $2</span>
								</div>
								<div class="seed" draggable="true" data-plant="tomato">
									<span class="seed-thumb" aria-hidden="true">
										<!-- tomato thumbnail -->
										<svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
											<g>
												<circle cx="12" cy="12" r="6" fill="#ef4444"/>
												<path d="M9 7c0 0 1-2 3-2s3 2 3 2" fill="#16a34a"/>
											</g>
										</svg>
									</span>
									<span class="seed-label">Tomato — $10</span>
								</div>
							</div>
							<div style="margin-top:10px">
								<button id="buy-plot-btn" class="buy-plot">Buy Plot — $100</button>
							</div>
						</div>
						
                        
						<div class="panel">
							<h3>Inventory</h3>
							<ul id="inventory" class="inventory-list"><li class="muted">No crops</li></ul>
						</div>

						<div class="panel">
							<h3>Variant Info</h3>
							<div id="market" class="market"></div>
						</div>

						<div class="panel">
							<button id="reset-btn" class="reset">Reset Game</button>
						</div>
					</aside>
				</section>

				<!-- Admin modal (hidden until opened) -->
				<div id="admin-modal" class="admin-modal" hidden>
					<div class="admin-panel">
						<h3>Admin</h3>
						<!-- Passcode area shown first -->
						<label for="admin-passcode">Enter passcode</label>
						<input id="admin-passcode" type="password" inputmode="numeric" pattern="[0-9]*" />
						<div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
							<button id="admin-unlock-btn" class="buy-plot">Unlock</button>
							<button id="admin-close-btn" class="btn-link">Close</button>
						</div>
						<!-- Controls revealed after correct passcode -->
						<div id="admin-controls" hidden style="margin-top:12px">
							<label for="admin-amount">Amount</label>
							<input id="admin-amount" type="number" min="0" value="100" />
							<div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
								<button id="admin-give-btn" class="buy-plot">Give Money</button>
							</div>
						</div>
                        
					</div>
				</div>



				<p class="hint">Click the plot to plant. Plant growth continues while the page is open or after reload (uses timestamps).</p>
			</main>
			<script src="script.js"></script>
		</body>
</html>
